<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <p>Compare text or upload files (TXT/PDF/DOCX)</p>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="text-tab">Text Input</button>
            <button class="tab-btn" data-tab="file-tab">File Upload</button>
        </div>
        
        <div id="text-tab" class="tab-content active">
            <textarea id="text1" placeholder="Paste first text here..."></textarea>
            <textarea id="text2" placeholder="Paste second text here..."></textarea>
        </div>
        
        <div id="file-tab" class="tab-content">
            <div class="file-upload">
                <input type="file" id="file1" accept=".txt,.pdf,.docx">
                <input type="file" id="file2" accept=".txt,.pdf,.docx">
            </div>
        </div>
        
        <button id="compare-btn">Compare</button>
        
        <div id="result"></div>
        <div id="text-preview"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
